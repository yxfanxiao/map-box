<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Box</title>
    <link rel="stylesheet" href="assets/mb/resource/index.css" charset="utf-8">
    <script src="vendor/open-ui5/resources/sap-ui-core.js" charset="utf-8"
        data-sap-ui-resourceroots='{ "sap.a": "/assets/sap/a", "mb": "/assets/mb" }'></script>
</head>
<body>

<script>
    sap.ui.define([ "mb/index" ], function(ApplicationController) {
        var applicationController = new mb.app.ApplicationController({
            id: "app",
            viewOptions: {
                id: "mb-app"
            }
        });
        applicationController.getView().placeAt(document.body);
        applicationController.run();
    });
</script>
</body>
</html>
